<!DOCTYPE html>
<html lang="ko">
<head>
    <title>써니 리다이렉션 관리</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #FFE5EC 0%, #FFF0F5 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(255, 105, 180, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }
        
        h1 {
            color: #FF69B4;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.2em;
        }
        
        .info-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .info-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.08);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 25px rgba(255, 105, 180, 0.2);
        }
        
        .info-card h3 {
            color: #FF69B4;
            margin-bottom: 10px;
        }
        
        .info-card .value {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }
        
        .search-box {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }
        
        #searchInput {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid #FFE5EC;
            border-radius: 50px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        #searchInput:focus {
            border-color: #FF69B4;
        }
        
        .products-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #FF69B4;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        
        th:first-child {
            border-radius: 10px 0 0 0;
        }
        
        th:last-child {
            border-radius: 0 10px 0 0;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        tr:hover {
            background: #FFF0F5;
        }
        
        .url {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #666;
            word-break: break-all;
        }
        
        .copy-btn {
            background: #FF69B4;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }
        
        .copy-btn:hover {
            background: #FF1493;
            transform: scale(1.05);
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #FF69B4;
        }
        
        .error {
            background: #FFE5EC;
            color: #D8000C;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        
        .footer {
            text-align: center;
            margin-top: 50px;
            color: #666;
            font-size: 0.9em;
        }
        
        .status-good {
            color: #4CAF50;
            font-weight: bold;
        }
        
        .status-warning {
            color: #FF9800;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            table {
                font-size: 0.9em;
            }
            
            .copy-btn {
                padding: 6px 12px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌸 써니 리다이렉션 서비스</h1>
            <p class="subtitle">제품 링크 관리 대시보드</p>
        </div>
        
        <div class="info-cards">
            <div class="info-card">
                <h3>📊 등록된 제품</h3>
                <div class="value" id="productCount">-</div>
            </div>
            <div class="info-card">
                <h3>🕐 마지막 업데이트</h3>
                <div class="value" id="lastUpdate">-</div>
            </div>
            <div class="info-card">
                <h3>✅ 서비스 상태</h3>
                <div class="value" id="serviceStatus">확인 중...</div>
            </div>
        </div>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="🔍 제품명 검색..." onkeyup="filterTable()">
        </div>
        
        <div class="products-container">
            <div id="loadingMessage" class="loading">
                <p>데이터를 불러오는 중입니다...</p>
            </div>
            <div id="errorMessage" class="error" style="display: none;"></div>
            <table id="productTable" style="display: none;">
                <thead>
                    <tr>
                        <th>제품명</th>
                        <th>고정 URL (인포크용)</th>
                        <th>액션</th>
                        <th>리다이렉션 URL</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                </tbody>
            </table>
        </div>
        
        <div class="footer">
            <p>💕 Made with love by Sunnie • 자동 업데이트 시스템</p>
        </div>
    </div>
    
    <script>
        let allProducts = [];
        const domain = window.location.hostname;
        
        // 페이지 로드 시 데이터 가져오기
        window.addEventListener('DOMContentLoaded', loadProducts);
        
        async function loadProducts() {
            try {
                // API에서 실제 데이터 가져오기
                const response = await fetch('https://link.sunniecode.com/api/list');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.products) {
                    updateDashboard(data.products, data.metadata);
                } else {
                    showError('데이터 형식이 올바르지 않습니다.');
                }
                
            } catch (error) {
                console.error('Error loading products:', error);
                showError('데이터를 불러오는 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.');
            }
        }
        
        function updateDashboard(products, metadata) {
            // 통계 업데이트
            document.getElementById('productCount').textContent = 
                Object.keys(products).length;
            
            // 마지막 업데이트 시간
            if (metadata && metadata.last_updated_date) {
                const date = new Date(metadata.last_updated_date);
                const timeAgo = getTimeAgo(date);
                document.getElementById('lastUpdate').textContent = timeAgo;
                
                // 상태 업데이트
                const hoursSinceUpdate = (Date.now() - date.getTime()) / (1000 * 60 * 60);
                const statusEl = document.getElementById('serviceStatus');
                if (hoursSinceUpdate < 24) {
                    statusEl.innerHTML = '<span class="status-good">정상</span>';
                } else {
                    statusEl.innerHTML = '<span class="status-warning">확인 필요</span>';
                }
            }
            
            // 테이블 생성
            const tbody = document.getElementById('productTableBody');
            tbody.innerHTML = '';
            
            allProducts = [];
            
            for (const [key, product] of Object.entries(products)) {
                const row = document.createElement('tr');
                const fixedUrl = `https://${domain}/${key}`;
                const redirectUrl = typeof product === 'string' ? product : (product.url || product);
                const productName = typeof product === 'object' ? (product.original_name || key) : key;
                
                allProducts.push({ key, productName, fixedUrl, redirectUrl });
                
                row.innerHTML = `
                    <td>${productName}</td>
                    <td class="url" id="url_${key}">${fixedUrl}</td>
                    <td>
                        <button class="copy-btn" onclick="copyUrl('${key}')">
                            복사
                        </button>
                    </td>
                    <td class="url" title="${redirectUrl}">${truncateUrl(redirectUrl)}</td>
                `;
                tbody.appendChild(row);
            }
            
            // UI 업데이트
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('productTable').style.display = 'table';
        }
        
        function getTimeAgo(date) {
            const seconds = Math.floor((Date.now() - date.getTime()) / 1000);
            
            if (seconds < 60) return '방금 전';
            if (seconds < 3600) return `${Math.floor(seconds / 60)}분 전`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}시간 전`;
            return `${Math.floor(seconds / 86400)}일 전`;
        }
        
        function truncateUrl(url) {
            if (!url || typeof url !== 'string') {
                return '잘못된 URL';
            }
            if (url.length > 50) {
                return url.substring(0, 47) + '...';
            }
            return url;
        }
        
        function copyUrl(key) {
            const urlElement = document.getElementById(`url_${key}`);
            if (!urlElement) return;
            
            const url = urlElement.textContent;
            
            navigator.clipboard.writeText(url).then(() => {
                // 클릭된 버튼 찾기
                const btn = document.querySelector(`button[onclick="copyUrl('${key}')"]`);
                if (!btn) return;
                
                const originalText = btn.textContent;
                btn.textContent = '✓ 복사됨';
                btn.style.background = '#4CAF50';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#FF69B4';
                }, 2000);
            }).catch(err => {
                alert('복사 실패: ' + err);
            });
        }
        
        function filterTable() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const tbody = document.getElementById('productTableBody');
            const rows = tbody.getElementsByTagName('tr');
            
            for (let row of rows) {
                const productName = row.cells[0].textContent.toLowerCase();
                if (productName.includes(filter)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            }
        }
        
        function showError(message) {
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
        }
    </script>
</body>
</html>
